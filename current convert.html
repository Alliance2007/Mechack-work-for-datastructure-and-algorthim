<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KadisPay - Currency Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
           background-image: linear-gradient(rgb(64, 29, 159),rgb(205, 44, 108));
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: rgb(91, 79, 79);
            padding: 20px;
            border-radius: 10px;
            width: 350px;
            box-shadow: 10 10 90px rgba(11, 9, 9, 0.2);
        }
        h2 {
            text-align: center;
        }
        select, input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 15px;
            border: px solid #ccc;
            width: 350px;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #1d042f;
            color: rgb(246, 239, 239);
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            text-align: center;
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
        }
            a{
        text-decoration: none;
        font-size: 38px;
        font-weight: bold;
        text-decoration: underline;
        color: yellow;
        background-color: purple;
        box-shadow: 5px 10px 8px rgb(2, 2, 3);
        padding: 20px;
        border-radius: 30px;
        margin-top: 50px;
        display: inline-block;
        
    }
    </style>
</head>
<body>
    <div class="container">
        <h2><o><i><strong><u>CURRENCY CONVERT</u></strong></i></o></h2>

        <label>Amount:</label>
        <input id="amount" type="number" placeholder="Enter amount">

        <label>From:</label>
        <select id="from">
            <option value="RWF">RWF - Rwanda Franc</option>
            <option value="USD">USD - Dollar</option>
            <option value="EUR">EUR - Euro</option>
            <option value="KES">KES - Kenya Shilling</option>
            <option value="TZS">TZS - Tanzania Shilling</option>
            <option value="UGX">UGX - Uganda Shilling</option>
        </select>

        <label>To:</label>
        <select id="to">
            <option value="USD">USD - Dollar</option>
            <option value="RWF">RWF - Rwanda Franc</option>
            <option value="EUR">EUR - Euro</option>
            <option value="KES">KES - Kenya Shilling</option>
            <option value="TZS">TZS - Tanzania Shilling</option>
            <option value="UGX">UGX - Uganda Shilling</option>
        </select>

        <button onclick="convert()">Convert</button>

        <div class="result">
            Result: <span id="result">0</span>
        </div>
    </div>
  <a href="./all.html"><button id="back">BACK</button> </a>
    <script>
        // Static example currency rates
        const rates = {
            RWF: 1,
            USD: 1300,
            EUR: 1500,
            KES: 9,
            TZS: 0.52,
            UGX: 0.33
        };

        function convert() {
            let amount = Number(document.getElementById("amount").value);
            let from = document.getElementById("from").value;
            let to = document.getElementById("to").value;

            if (!amount) {
                document.getElementById("result").innerText = "Enter amount!";
                return;
            }

            let result = (amount * (rates[from] / rates[to])).toFixed(2);
            document.getElementById("result").innerText = result + " " + to;
        }
    </script>
</body>
</html>
