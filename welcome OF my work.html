<!DOCTYPE html>
<html>
<head>
<style>
    body {
        display: flex;
        justify-content: center;
       
        height: 100vh;
        margin: 0;
        background-image: linear-gradient(rgb(238, 239, 240),rgb(16, 23, 104));
    }
    .circle {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background: red;
        animation: colors 2s infinite, rotate 2s linear infinite;
        box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        position: relative;
        top: 50%;
        align-items: center;
            }

    @keyframes colors {
        0% { background: red; }
        25% { background: yellow; }
        50% { background: green; }
        75% { background: blue; }
        100% { background: purple; }
    }

    @keyframes rotate {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    a{
        text-decoration: none;
        color: rgb(49, 11, 11);
        font-size: 0px;
        font-weight: bold;
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        font-weight: solid;
    }
    P{
        font-size: 35px;
        color: rgb(48, 7, 159);
        font-weight: bold;
    }
</style>
</head>
